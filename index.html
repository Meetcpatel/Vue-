<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    {{ message1 }}
    {{ message2 }}
  </div>
  <div id="app1">
    Firstname: {{firstname}}
    Lastname: {{lastname}}
    {{mydetails()}}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        message1:'Hello Purvaj',
        message2:'Hello Meet'
      }
    })
  </script>
  <script>
  var app1 = new Vue({
    el:'#app1',
    data:{
      firstname: 'Purvaj',
      lastname: 'Desai',
      phone:'9879666844'
    },
  methods:{
    mydetails: function(){
    return 'I am'+this.firstname+' '+this.lastname+'\n'+'My Mobile Number is'+' '+this.phone+'.';
  }
  }
  })
  </script>

</body>
</html>
